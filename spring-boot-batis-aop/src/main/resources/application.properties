## \uFFFD\u02FF\uFFFD
server.port=8096
## \uFFFD\u0EF7\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.profiles.active=dev
##
## Mybatis-plus\uFFFD\uFFFD\uFFFD\uFFFD
mybatis-plus.mapper-locations=classpath*:com/wulang/batis/**/mapper/*.xml
mybatis-plus.typeAliasesPackage=com.wulang.batis.entity.**.**
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-on-return=false
spring.datasource.druid.validation-query=SELECT 'x'
##spring.datasource.druid.pool-prepared-statements=false
##spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.remove-abandoned=true
spring.datasource.druid.remove-abandoned-timeout=1800
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
#\u6CE8\u610F\u8FD9\u91CC\u7684\u5207\u9762\u4F4D\u7F6E\uFF0C\u6839\u636E\u81EA\u5DF1\u5B9E\u9645\u60C5\u51B5\u505A\u4FEE\u6539---------------------------------------------------
spring.datasource.druid.aop-patterns=com.wulang.batis.*.service.*
##
## \u0123\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
beetl.suffix=html
beetlsql.enabled=false
##
## json\u02B1\uFFFD\uFFFD\uFFFD\u02BD\uFFFD\uFFFD\uFFFD\uFFFD
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy/MM/dd HH:mm:ss
##
## \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u03F4\uFFFD\uFFFD\u013C\uFFFD\uFFFD\uFFFD\u0421
spring.servlet.multipart.max-file-size=100Mb
spring.servlet.multipart.max-request-size=100Mb
## \u02B9\uFFFD\uFFFD465\uFFFD\u02FF\uFFFDSSl\uFFFD\uFFFD\u05A4
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.port=465